<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Choose a profile">
    <title>Links - Choose Profile</title>
    <link rel="stylesheet" href="style.css">
    <script src="people/didii.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Choose Profile</h1>
        
        <div class="profiles">
            <a href="/people/swatzone" class="profile-card">
                <div class="profile-avatar">
                    <img src="../people/swatzone/swatzone.png" alt="swatzone">
                </div>
                <h2 class="profile-name">swatzone</h2>
            </a>

            <a href="/people/tc" class="profile-card">
                <div class="profile-avatar">
                    <img src="../people/tc/tc.png" alt="tc">
                </div>
                <h2 class="profile-name">tc</h2>
            </a>

            <a href="/people/frost" class="profile-card">
                <div class="profile-avatar">
                    <img src="../people/frost/frost.png" alt="frost">
                </div>
                <h2 class="profile-name">frost</h2>
            </a>
        </div>
    </div>
</body>
</html>
